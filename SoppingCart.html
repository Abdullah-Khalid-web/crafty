<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
        }

        .cart-items,
        .cart-summary {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }

        .cart-items ul li {
            list-style: none;
        }

        #cart-list {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #cart-list li {
            margin-bottom: 5px;
            font-weight: bold;
            margin: 10px;
            border: 1px lightgray solid;
            border-radius: 10px;
            padding: 20px;
            list-style: none;
        }

        .cart-summary ul li {
            margin-bottom: 5px;
        }

        #checkout-button {
            background-color: #ff5405;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Shopping Cart</h1>

    <section class="cart-items">
        <h2>Your Items</h2>
        <ul id="cart-list">
        </ul>
    </section>

    <section class="cart-summary">
        <h2>Summary</h2>
        <ul>
            <li>Subtotal: <span id="subtotal-price"></span></li>
            <li>Tax: <span id="tax-price"></span></li>
            <li>Total: <span id="total-price"></span></li>

    </section>
