<!DOCTYPE html>
<html>
<head>
<style>
  footer {
    background-color: #080710;
    color: #ffffff;
    text-align: center;
    padding: 30px 0;
  }

  .footer-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    align-items: center;
  }

  .footer-logo {
    font-size: 24px;
    font-weight: bold;
    flex: 1;
  }

  .footer-links {
    flex: 2;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .footer-links a {
    color: #ffffff;
    text-decoration: none;
    transition: color 0.3s;
  }

  .footer-links a:hover {
    color: #f0c419;
  }

  .footer-info {
    flex: 1;
    text-align: left;
  }

  .footer-info p {
    margin: 5px 0;
  }
</style>
</head>
<body>

<footer>
  <div class="footer-content">
    <div class="footer-logo">
      <p>&copy; Crafty Crusts</p>
      <p>Made By SE Mafia</p>
    </div>
    <div class="footer-links">
      <a href="#">Customize</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </div>
    <div class="footer-info">
      <p>Order Fast Food</p>
      <p>Customize your food to your flavor</p>
      <p>123 Main Street</p>
      <p>Your City, Country</p>
      <p>Email: info@craftycrusts.com</p>
    </div>
  </div>
</footer>

</body>
</html>
