<!DOCTYPE html>
<html>

<head>
    <title>Pizza Paradise: Build Your Dream Pie</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }


        main {
            padding: 50px;
            margin-top: 50px;
        }

        #pizza-builder {
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 576px) {
            #pizza-builder {
                display: block;
                justify-content: space-between;
            }
        }

        .image-container {
            flex: 1;
            text-align: center;

        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            height: 100%;
        }

        .options-container {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .size-section,
        .toppings-section,
        .crust-section {
            margin-bottom: 20px;
        }

        .size-section ul,
        .toppings-section ul,
        .crust-section ul {
            list-style: none;
            padding: 0;
        }

        .size-section li,
        .toppings-section li,
        .crust-section li {
            margin-bottom: 5px;
        }

        .size-section button,
        .toppings-section button,
        .crust-section button {
            display: block;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            width: 100%;
            margin: 5px;
            transition: all 0.2s ease-in-out;
        }

        .size-section button:hover,
        .toppings-section button:hover,
        .crust-section button:hover {
            background-color: rgb(255, 84, 5);
            color: white;
            transition: 0.3s;
        }

        .size-section button.active,
        .toppings-section button.active,
        .crust-section button.active {
            background-color: #ddd;
        }




        #cart {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #cart h3 {
            margin-bottom: 10px;
        }

        #cart-items {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #cart-items li {
            margin-bottom: 5px;
            font-weight: bold;
        }

        #cart-total {
            margin-top: 20px;
            font-weight: bold;
        }

        #checkout-button {
            display: block;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section id="pizza-builder">
        <div class="options-container">
            <h3>Build Your Masterpiece</h3>
            <div class="size-section">
                <h4>Size</h4>
                <ul>
                    <li><button onclick="changeSize('small'); updatePrice()">Small</button></li>
                    <li><button onclick="changeSize('medium'); updatePrice()">Medium</button></li>
                    <li><button onclick="changeSize('large'); updatePrice()">Large</button></li>
                </ul>
            </div>
            <div class="toppings-section">
                <h4>Toppings</h4>
                <ul>
                    <li><button onclick="addTopping('pepperoni'); updatePrice()">Pepperoni</button></li>
                    <li><button onclick="addTopping('mushrooms'); updatePrice()">Mushrooms</button></li>
                    <li><button onclick="addTopping('onions'); updatePrice()">Onions</button></li>
                    <li><button onclick="addTopping('sausage'); updatePrice()">Sausage</button></li>
                    <li><button onclick="addTopping('green-peppers'); updatePrice()">Green Peppers</button></li>
                    <li><button onclick="addTopping('extra-cheese'); updatePrice()">Extra Cheese</button></li>
                </ul>
            </div>
            <div class="crust-section">
                <h4>Crust</h4>
                <ul>
                    <li><button onclick="changeCrust('classic'); updatePrice()">Classic</button></li>
                    <li><button onclick="changeCrust('thin'); updatePrice()">Thin & Crispy</button></li>
                    <li><button onclick="changeCrust('stuffed'); updatePrice()">Stuffed Crust</button></li>
                </ul>
            </div>
        </div>
    </section>
    <section id="cart">
        <h3>Your Cart</h3>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $<span id="total-price">0.00</span></p>
        <button id="checkout-button">Checkout</button>
    </section>

    <script>
        let size = "medium";
        let toppings = [];
        let crust = "classic";
        let totalPrice = 0;

        function changeSize(newSize) {
            let priceOfSize ;
            size = newSize;
            
            if(size === 'small'){
                priceOfSize = 200;
            }
            else if(size === 'medium'){
                priceOfSize = 500;
            }
            else if(size === 'large'){
                priceOfSize = 1200;
            }

            updatePrice();
        }

        function addTopping(topping) {
            if (!toppings.includes(topping)) {
                toppings.push(topping);
            }
            updatePrice();
        }

        function changeCrust(newCrust) {
            crust = newCrust;
            updatePrice();
        }

        function updatePrice() {
            // Calculate price based on size, toppings, and crust
            totalPrice = 0; // Replace this with actual price calculation
            // Update UI elements
            let sizee = document.getElementById("selected-size").textContent = size;
          

            document.getElementById("selected-toppings").textContent = toppings.join(", ");
            document.getElementById("selected-crust").textContent = crust;
            document.getElementById("total-price").textContent = totalPrice.toFixed(2);
        }

        // Add functionality to "Add to Cart" button and checkout process


    </script>
</body>

</html>
