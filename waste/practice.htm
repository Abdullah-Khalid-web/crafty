<!DOCTYPE html>
<html>

<head>
  <style>
    /* Style the modal overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    /* Style the login box */
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      z-index: 2;
    }
  </style>
</head>

<body>

  <!-- Button to open the login overlay -->
  <button id="openLoginButton">Open Login</button>

  <!-- Login Modal Overlay -->
  <div class="modal-overlay" id="loginModal">
    <div class="login-box">
      <h2>Login</h2>
      <!-- Your login form here -->
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Get the login modal and open button
    var loginModal = document.getElementById("loginModal");
    var openLoginButton = document.getElementById("openLoginButton");

    // Function to open the login modal
    function openLoginModal() {
      loginModal.style.display = "block";
    }

    // Function to close the login modal
    function closeLoginModal() {
      loginModal.style.display = "none";
    }

    // Attach a click event listener to the "Open Login" button
    openLoginButton.addEventListener("click", openLoginModal);

    // Close the modal when the user clicks outside the login box
    window.onclick = function (event) {
      if (event.target === loginModal) {
        closeLoginModal();
      }
    }
  </script>

</body>

</html>
