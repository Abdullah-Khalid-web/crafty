        let size;
        let toppings = [];
        let crust;

        let priceOfSize;
        let priceOfCrust;
        const toppingsprice = {
            "pepperoni": 100,
            "mushrooms": 100,
            "onions": 10,
            "sausage": 10,
            "green-peppers": 1023,
            "extra-cheese": 12
        };

        function changeSize(newSize) {
            size = newSize;

            if (size === 'small') {
                priceOfSize = 200;
            } else if (size === 'medium') {
                priceOfSize = 500;
            } else if (size === 'large') {
                priceOfSize = 1200;
            }
            updatePrice();
        }

        function addTopping(topping) {
            const index = toppings.indexOf(topping);
            if (index === -1) {
                toppings.push(topping);
            } else {
                toppings.splice(index, 1);
            }
            updatePrice();
        }

        function changeCrust(newCrust) {
            crust = newCrust;

            if (crust === 'classic') {
                priceOfCrust = 200;
            } else if (crust === 'thin') {
                priceOfCrust = 500;
            } else if (crust === 'stuffed') {
                priceOfCrust = 300;
            }

            updatePrice();
        }

        function updatePrice() {

            document.getElementById("cart-items").innerHTML = "";

            totalPrice = 0;

            totalPrice += priceOfSize;
            totalPrice += priceOfCrust;

            const newListItem = document.createElement("li");
            document.getElementById("cart-items").appendChild(newListItem);
            newListItem.textContent = size;

            for (const topping of toppings) {
                const toppingLi = document.createElement("li");
                toppingLi.textContent = topping;
                document.getElementById("cart-items").appendChild(toppingLi);
                totalPrice += toppingsprice[topping];
            }

            const newListItem1 = document.createElement("li");
            document.getElementById("cart-items").appendChild(newListItem1);
            newListItem1.textContent = crust;

            document.getElementById("total-price").textContent = totalPrice.toFixed(2);
        }

    </script>
